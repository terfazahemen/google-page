<!DOCTYPE html>
    <html>
    <head>
        <title>Intro to HTML</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>

        <header class="header">
           <img class="googleappsimg" src="../ZURI/googleapps.PNG" alt="">

           <hr />
           
           <nav>
               
            <a href="#">Gmail</a>
            <a href="#">Images</a>

           </nav>
           
           <img class="googledot" src="../ZURI/dots.PNG" alt="">
        </header>

        <main>
            <img class="googlelogo" src="../ZURI/google.png" alt="googlelogo">
            <div>
                <input type="text" name="search-bar" placeholder="Search Google or type a URL" >
                <div class="search-icon"><img src="../ZURI/SearchiconCapture.PNG" alt="searchicon"></div>
                <div class="microphone"><img src="../ZURI/microphone.PNG" title="Search by voice" alt="searchicon"></div>
                
            </div>

            <div class="shortcuts">
                <div class="shortcuts-1" title="Inbox (1,937)">
                    <img class="imgshortcuts" src="../ZURI/gmailnotificaton2.PNG" alt="Gmail notification icon">
                </div>
    
                <div class="shortcuts-2"  title="Remove Background">
                    <img class="imgshortcuts" src="../ZURI/Removeback2.PNG" alt="Remove background icon">
                </div>
    
                <div class="shortcuts-3"  title="Google Webstore">
                    <img class="imgshortcuts" src="../ZURI/Webstore2.PNG" alt="Google web store icon">
                </div>
                    
                <div class="shortcuts-4"  title="Add Shortcut">
                    <img class="imgshortcuts" src="../ZURI/Addshortcut2.PNG" alt=" Add shortcut icon">
                </div>

            </div>
            
                
            
            <div class="customize-button">
                    <img class="img-pen" src="../ZURI/pen.PNG" alt="Customize pen"> 
                    <p>Customize</p>
            </div>


        </main>

        
        
        
        
    
    
    


     </body>

</html>
